<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>new-member</title>
    <link rel="stylesheet" th:href="@{/css/new_member.css}">
</head>
<body>
    <div id="input-form-container">
        <h1>新規メンバー登録</h1>

        <form id="input-form" th:action="@{add-new-member}" method="post" th:object="${memberForm}" >
            <table id="input-table">
                <tr>
                    <td>
                        名前    
                    </td>
                    <td colspan="3">
                        <input type="text" name="name" size="12">
                    </td>
                </tr>
                <tr>
                    <td>
                        年齢
                    </td>
                    <td>
                        <input type="text" name="age" size="2">
                    </td>
                    <td style="width: 80px; text-align: right;">
                        性別
                    </td>
                    <td>
                        <select name="sex">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        住所
                    </td>
                    <td colspan="3">
                        <input type="text" name="address" size="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        携帯番号
                    </td>
                    <td colspan="3">
                        <input type="text" name="phone" size="20">
                    </td>
                </tr>
                <tr id="button-tr">
                    <td colspan="2">
                        <br>
                        <button>新規追加</button>
                    </td>
                    <td colspan="2">
                        <br>
                        <button type="button" onclick="location.href='index'">
                            メニュー画面に戻る
                        </button>
                    </td>   
                </tr>
            </table>
        </form>

        <div style="padding: 16px 28px; border-radius: 8px; background: rgb(225, 237, 252);">
            <table id="error-table">
                <tr th:if="${validationError}" th:each="error:${validationError}">
                    <td style="color: red">[[${error}]]</td>
                </tr>
            </table>
        </div>
    </div>


</body>
</html>
