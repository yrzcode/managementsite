<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>new-member</title>
</head>
<body>
<h1>新規メンバー</h1>
<form th:action="@{add-new-member}" method="post" th:ojbect="${memberForm}" >

    <label>名前
        <input type="text" name="name" size="20">
    </label>
    <br><br>

    <label>性別
        <select name="sex">
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </label>
    <br><br>

    <label>年齢
        <input type="text" name="age" size="20">
    </label>
    <br><br>

    <label>住所
        <input type="text" name="address" size="20">
    </label>
    <br><br>

    <label>電話番号
        <input type="text" name="phone" size="20">
    </label>
    <br><br>

    <input type="submit">

</form>

<table>
    <tr th:if="${validationError}" th:each="error:${validationError}">
        <td style="color: red">[[${error}]]</td>
    </tr>
</table>


</body>
</html>
